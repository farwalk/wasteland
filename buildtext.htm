<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
<title>Untitled</title>

<script language=javascript>

function isOdd(num) { return num % 2;}

function buildText()
{
  tvar = "";
	
	for (x=0; x<18; x++)
	{
	  for (y=0; y<22; y++)
		{
		
	  offsetx = x * 37;
	  offsety = y * 44;
	  if (isOdd(x) == true)
	  {
	    offsety = offsety - 22;
	  }
		
		  tvar = tvar + "img id='shroudhex"+y+"-"+x+"' src='tiles/hexes/blacklarge.png' style='position:absolute; top:"+offsety+"px; left:"+offsetx+"px;'>";
			tvar = tvar + "<BR>";
		}
	}
	document.getElementById("targetdiv").innerHTML = tvar;
	//alert(tvar);
}

</script>


</head>
<body onload=buildText()>

<div id="targetdiv">
</div>

</body>
</html>
